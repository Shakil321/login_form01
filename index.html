<!DOCTYPE html>
<html>
<head>
	<title>Login Form 01</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<!-- Signup form Section -->
	<section class="signup-form-section">

		<!-- text graphic area Section -->
		<div class="text-graphic-area">

			<!-- text section -->
				<div class="text">
					<h2>Get more things done with Loggin platform.</h2>
					<p>Access to the most powerfull tool in the entire design and web industry.</p>
				</div>
			<!-- text section -->

			<!-- graphic section -->
				<div class="graphic">
					<img src="images/graphic4.svg" alt="Graphic Image">
				</div>
			<!-- graphic section -->

		</div>
		<!-- text graphic area Section -->

		<!-- logo and form section -->
			<div class="logo-form-section">

				<!-- logo signup -->
				<div class="signup-logo">

					<!-- logo section -->
					<div class="logo">
						<img src="images/logo-light.svg" alt="Logo">
					</div>
					<!-- logo section -->

					<!-- form section -->
					<form>
						<input type="text" placeholder="Full Name">
						<input type="email" placeholder="E-mail Address">
						<input type="password" placeholder="Password">
						<input type="submit" value="Register">
					</form>
					<!-- form section -->

					<!-- other Registration Option -->
					<div class="registration-option">
						<span>Or register with</span>
						<ul>
							<li><a href="#">facebook</a></li>
							<li><a href="#">Instagram</a></li>
							<li><a href="#">twitter</a></li>
						</ul>
					</div>
					<!-- other Registration Option -->

				</div>
				<!-- logo signup -->

			</div>
		<!-- logo and form section -->

	</section>
	<!-- Sign up form -->

</body>
</html>
